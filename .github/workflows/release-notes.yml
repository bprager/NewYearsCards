name: Release Notes

on:
  push:
    tags:
      - 'v*'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate release notes from CHANGELOG
        run: |
          python scripts/generate_release_notes.py --version "${GITHUB_REF_NAME#v}" --out release_notes.md

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version badge
        run: |
          python scripts/update_version_badge.py --version "${GITHUB_REF_NAME#v}"

      - name: Commit and push badge if changed (to main)
        run: |
          if git diff --quiet; then
            echo "No changes to commit";
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add docs/badges/version.svg
            git commit -m "docs(badge): update version badge for ${GITHUB_REF_NAME}"
            git push origin HEAD:main
          fi
