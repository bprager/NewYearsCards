name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  check:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint, type-check, and test
        run: make check

      - name: Coverage (XML + summary)
        run: pytest --cov=src/newyearscards --cov-report=xml --cov-report=term-missing --cov-fail-under=90 -q

      - name: Upload coverage to Codecov (tokenless via GitHub App)
        id: codecov_oidc
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          slug: bprager/NewYearsCards
          use_oidc: true
          fail_ci_if_error: false

      - name: Upload coverage to Codecov (token fallback)
        if: ${{ secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          slug: bprager/NewYearsCards
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
