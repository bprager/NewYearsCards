name: Coverage

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests with coverage (fail under 90%)
        run: pytest --cov=src/newyearscards --cov-report=term-missing --cov-fail-under=90 -q

      # Intentionally skip Codecov upload here; main CI workflow handles uploads.
