name: Version Badge

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-badge:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update version badge
        run: |
          python scripts/update_version_badge.py --version "${GITHUB_REF_NAME#v}"

      - name: Commit and push badge if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit";
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add docs/badges/version.svg
            git commit -m "docs(badge): update version badge for ${GITHUB_REF_NAME}"
            git push
          fi

